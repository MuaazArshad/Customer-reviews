<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
		<title>Reviews</title>
	</head>
	<body>
		<h1 class="title">Our Reviews</h1>
		<div class="bar"></div>
		<div class="container">
			<div class="container-el">
				<div class="quotes">
					<i class="fa-solid fa-quote-right"></i>
				</div>
				<div class="img-container">
					<div class="img" id="developer"></div>
				</div>
				<p class="name">Susan Smith</p>
				<p class="designation">Web Developer</p>
				<p class="review">
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sapiente,
					repellendus qui distinctio aperiam nemo rerum cum dolor dicta
					accusamus maiores ad. Quae voluptatibus laborum magni culpa quam sint
					totam mollitia!
				</p>
				<div class="btn-container">
					<i class="fa-solid fa-chevron-left"></i>
					<i class="fa-solid fa-chevron-right"></i>
				</div>
				<button class="btn">surprise me</button>
			</div>
		<script src="./script.js"></script>
	</body>
</html>
